<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id='unicornTemplate' type='text/x-tmpl-mustache'>
      <div class="{{keyword}} {{horns}} {{page}}">
      <h2>{{title}}</h2>
      <img src="{{image_url}}" alt="">
      <p>{{description}}</p>
      </div>
      </script>
    </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="keywords">
        <option value="default">Filter by Keyword</option>
      </select>
      <select class="horns">
        <option value="default">Filter by Horns</option>
      </select>
      <select class="sort">
        <option value="default">Sort By:</option>
        <option value="Names">Names</option>
        <option value="Horns">Horns</option>
      </select>
      <button class="to-Page-1">Page 1</button>
      <button class="to-Page-2">Page 2</button>
    </header>
    <main>
      <div class="displayedImage">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
